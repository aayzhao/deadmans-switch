<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
	<body>		

		<header id="header">
			<div id="logo">
				<h1><a href="/" target="_self"><img src="https://i.postimg.cc/ZCGWRzmB/lifeline-logo.png" alt="lifeline-logo"></a></h1>
			</div>
			<nav>
				<div class="innertube">
					<ul>
						
					</ul>
				</div>
			</nav>
		</header>
	
        <div class="dashboard-container">
            <mat-card class="user-info-card">
              <mat-card-header>
                <mat-card-title>Document Management Dashboard</mat-card-title>
                <mat-card-subtitle>{{userEmail}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          
            <mat-card class="documents-card">
                <mat-card-header>
                  <mat-card-title>Your Document</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <form (ngSubmit)="saveText()">
                    <mat-form-field appearance="outline" class="full-width">
                      <textarea matInput
                                [(ngModel)]="documentText"
                                name="documentText"
                                placeholder="Enter your text here"
                                rows="10"
                                #textArea></textarea>
                    </mat-form-field>
                    
                    <div class="button-container">
                      <button mat-raised-button 
                              color="primary" 
                              type="submit"
                              [disabled]="saving">
                        <mat-icon>save</mat-icon>
                        {{ saving ? 'Saving...' : 'Save' }}
                      </button>
                    </div>
              
                    <!-- Save Status Message -->
                    <div class="status-message" *ngIf="lastSaved">
                      Last saved: {{ lastSaved | date:'medium' }}
                    </div>
                  </form>
                </mat-card-content>
              </mat-card>

            <mat-card class="documents-card">
                <mat-card-header>
                  <mat-card-title>Your Recipients</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <!-- Email Input Form -->
                  <div class="email-input-container">
                    <mat-form-field appearance="outline" class="email-input">
                      <input matInput
                             placeholder="Enter new email"
                             [(ngModel)]="newEmail"
                             type="email"
                             (keyup.enter)="addEmail()"
                      >
                      <mat-error *ngIf="emailError">Please enter a valid email address</mat-error>
                    </mat-form-field>
                    <button mat-raised-button 
                            color="primary" 
                            (click)="addEmail()" 
                            class="submit-button">
                      Add
                    </button>
                  </div>
              
                  <!-- Email List -->
                  <div class="email-list">
                    <mat-list *ngIf="emails.length > 0">
                      <mat-list-item *ngFor="let email of emails" class="email-item">
                        <mat-icon matListItemIcon>mail</mat-icon>
                        <div matListItemTitle>{{email}}</div>
                        <button mat-icon-button color="warn" (click)="removeEmail(email)" class="remove-button">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </mat-list-item>
                    </mat-list>
                    
                    <!-- Empty State -->
                    <div *ngIf="emails.length === 0" class="no-emails">
                      <mat-icon class="empty-icon">mail_outline</mat-icon>
                      <p>No recipients added yet</p>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
          </div>

        <div class="refresh-container">
        <button class="refresh-button" (click)="refresh()">
            <span class="refresh-icon">
            <mat-icon>refresh</mat-icon>
            </span>
            <span class="refresh-text">Refresh</span>
        </button>
        </div>
	</body>
</html>
